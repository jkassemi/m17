name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      run: rustup toolchain install stable --profile minimal
    - name: Check formatting
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --release
    - name: Test
      run: cargo test
